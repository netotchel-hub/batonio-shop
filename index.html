        // –ì–ª–æ–±–∞–ª—å–Ω—ã–µ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ
        let products = [];
        let categories = [];

        let design = {};

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ–ø—Ä–µ–¥–µ–ª–µ–Ω–∏—è —Å–≤–µ—Ç–ª—ã–π —Ü–≤–µ—Ç –∏–ª–∏ —Ç–µ–º–Ω—ã–π
        function isColorLight(hexColor) {
            if (!hexColor) return true;
            hexColor = hexColor.replace('#', '');
            const r = parseInt(hexColor.substr(0, 2), 16);
            const g = parseInt(hexColor.substr(2, 2), 16);
            const b = parseInt(hexColor.substr(4, 2), 16);
            const brightness = (r * 299 + g * 587 + b * 114) / 1000;
            return brightness > 128;
        }
        
        // –ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö
        async function loadData() {
            try {
                console.log('üîÑ –ó–∞–≥—Ä—É–∂–∞–µ–º –¥–∞–Ω–Ω—ã–µ –∏–∑ API...');
                
                // –ó–∞–≥—Ä—É–∂–∞–µ–º –¥–∞–Ω–Ω—ã–µ –∏–∑ API
                const response = await fetch(API_URL + '?t=' + Date.now());
                const data = await response.json();
                
                console.log('üì¶ –î–∞–Ω–Ω—ã–µ –∏–∑ API:', data);
                
                if (data.status === 'ok') {
                    // –°–û–•–†–ê–ù–Ø–ï–ú –î–ê–ù–ù–´–ï –í –ì–õ–û–ë–ê–õ–¨–ù–´–ï –ü–ï–†–ï–ú–ï–ù–ù–´–ï
                    categories = data.categories || [];

                    design = data.design || {};
                    
                    console.log('‚úÖ –ö–∞—Ç–µ–≥–æ—Ä–∏–∏ –∑–∞–≥—Ä—É–∂–µ–Ω—ã:', categories.length);
                    console.log('‚úÖ –ì–æ—Ä–æ–¥–∞ –∑–∞–≥—Ä—É–∂–µ–Ω—ã:', cities.length);
                    console.log('‚úÖ –î–∏–∑–∞–π–Ω –∑–∞–≥—Ä—É–∂–µ–Ω:', design);
                    
                    // –ü—Ä–∏–º–µ–Ω—è–µ–º –¥–∏–∑–∞–π–Ω
                    if (design.–§–æ–Ω_–∫–∞—Ä—Ç–∏–Ω–∫–∞_–æ–±—â–∞—è) {
                        document.body.style.backgroundImage = `url('${design.–§–æ–Ω_–∫–∞—Ä—Ç–∏–Ω–∫–∞_–æ–±—â–∞—è}')`;

                    // –ó–∞–≥—Ä—É–∂–∞–µ–º —Ç–æ–≤–∞—Ä—ã
                    console.log('üîÑ –ó–∞–≥—Ä—É–∂–∞–µ–º —Ç–æ–≤–∞—Ä—ã...');
                    const productsCsv = await fetchCSV(SHEETS.products);
                    products = parseProducts(productsCsv);
                    console.log('‚úÖ –¢–æ–≤–∞—Ä—ã –∑–∞–≥—Ä—É–∂–µ–Ω—ã:', products.length);
                    
                    // –û—Ç–æ–±—Ä–∞–∂–∞–µ–º –≤—Å–µ
                    renderCategories();
                    renderCities();
                    
                    // –í—ã–±–∏—Ä–∞–µ–º –ø–µ—Ä–≤—ã–π –≥–æ—Ä–æ–¥
                    const firstCity = cities.find(c => c.enabled);
                    if (firstCity) {
                        selectedCity = firstCity.name;
                        renderCities();
                        updateDeliveryInfo();
                    }
                    
                    // –í—ã–±–∏—Ä–∞–µ–º –ø–µ—Ä–≤—É—é –∫–∞—Ç–µ–≥–æ—Ä–∏—é
                    const firstCategory = categories.find(c => c.enabled);

        }
        
        async function fetchCSV(url) {
            const response = await fetch(url);
            return await response.text();
        }
        
        function parseProducts(csv) {
            const lines = csv.split('\n');
            const products = [];
            
            // –ü—Ä–æ–ø—É—Å–∫–∞–µ–º –∑–∞–≥–æ–ª–æ–≤–æ–∫ (–ø–µ—Ä–≤–∞—è —Å—Ç—Ä–æ–∫–∞)
            for (let i = 1; i < lines.length; i++) {
                if (!lines[i].trim()) continue;
                
                // –†–∞–∑–±–∏—Ä–∞–µ–º CSV –ø—Ä–∞–≤–∏–ª—å–Ω–æ
                const values = lines[i].split(',');
                if (values.length < 10) continue;
                
                const product = {
                    id: values[0]?.trim() || String(i),
                    name: values[1]?.trim() || '–¢–æ–≤–∞—Ä',
                    category: values[2]?.trim() || '–î—Ä—É–≥–æ–µ',
                    price: parseInt(values[3]?.trim()) || 0,
                    weight: values[4]?.trim() || '0 –≥',
                    composition: values[5]?.trim() || '–°–æ—Å—Ç–∞–≤ –Ω–µ —É–∫–∞–∑–∞–Ω',
                    description: values[6]?.trim() || '',
                    image: values[7]?.trim() || 'https://via.placeholder.com/300x200',
                    stock: parseInt(values[8]?.trim()) || 0,
                    dailyLimit: parseInt(values[9]?.trim()) || 0
                };
                
                products.push(product);
            }
            
            return products;
        }
        
        function renderCategories() {
            const container = document.getElementById('categories');

            });
            
            container.innerHTML = html;
        }
        
        function renderCities() {
            const container = document.getElementById('citiesContainer');
            if (!container) return;
            
            let html = '';
            
            cities.filter(c => c.enabled).forEach(city => {
                html += `

            const city = cities.find(c => c.name === selectedCity);
            if (!city) return;
            
            // –°–æ–æ–±—â–µ–Ω–∏–µ –æ –¥–æ—Å—Ç–∞–≤–∫–µ
            const messageEl = document.getElementById('deliveryMessage');
            if (messageEl) {

            }
            
            // –ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è –æ –¥–æ—Å—Ç–∞–≤–∫–µ

            const freeFromEl = document.getElementById('freeDeliveryFrom');

        function updateFreeDeliveryStatus() {
            const city = cities.find(c => c.name === selectedCity);
            if (!city) return;
            
            const subtotal = cart.reduce((sum, item) => sum + item.price * item.quantity, 0);
            const freeFrom = city.freeFrom || 1000;
            const remainingForFree = Math.max(0, freeFrom - subtotal);
            
            const statusEl = document.getElementById('freeDeliveryStatus');
            if (!statusEl) return;
            
            if (subtotal >= freeFrom) {
                statusEl.textContent = '‚úÖ –î–æ—Å—Ç–∞–≤–∫–∞ –±–µ—Å–ø–ª–∞—Ç–Ω–æ!';

                statusEl.style.color = '#ff9800';

        }

        function renderProducts() {
            const container = document.getElementById('products');
            if (!container) return;
            
            let filtered = products.filter(p => p.category === currentCategory);
            
            if (filtered.length === 0) {
                container.innerHTML = '<div style="text-align:center; padding:20px;">–¢–æ–≤–∞—Ä—ã –Ω–µ –Ω–∞–π–¥–µ–Ω—ã</div>';
                return;
            }
            
            let html = '';
            filtered.forEach(product => {
                const cartItem = cart.find(i => i.id === product.id);
                const quantity = cartItem ? cartItem.quantity : 0;
                
                html += `
                    <div class="product-card">
                        <img src="${product.image}" class="product-image" alt="${product.name}" onerror="this.src='https://via.placeholder.com/300x200?text=No+Image'">
                        <div class="product-info">
                            <div class="product-title">${product.name}</div>
                            <div class="product-weight">‚öñÔ∏è ${product.weight}</div>
                            <div class="product-price">${product.price} ‚ÇΩ</div>
                            
                            ${product.composition ? `
                                <div class="product-composition" onclick="toggleComposition('${product.id}')">
                                    üìã –°–æ—Å—Ç–∞–≤ ‚ñº
                                </div>
                                <div class="composition-details" id="composition-${product.id}">
                                    ${product.composition}
                                </div>
                            ` : ''}
                            
                            <div class="product-actions">
                                <div class="quantity-control">
                                    <button class="quantity-btn minus" 
                                            onclick="updateQuantity('${product.id}', -1)"
                                            ${quantity === 0 ? 'disabled' : ''}>‚àí</button>
                                    <span class="quantity-value">${quantity}</span>
                                    <button class="quantity-btn plus" 
                                            onclick="updateQuantity('${product.id}', 1)">+</button>
                                </div>

                    </div>
                `;
            });
            
            container.innerHTML = html;
        }
        
        function toggleComposition(productId) {
            const el = document.getElementById(`composition-${productId}`);
            if (el) el.classList.toggle('show');
        }
        
        function updateQuantity(productId, delta) {
            const product = products.find(p => p.id === productId);
            if (!product) return;
            
            const cartItem = cart.find(i => i.id === productId);
            const currentQty = cartItem ? cartItem.quantity : 0;
            const newQty = currentQty + delta;
            
            if (newQty <= 0) {
                cart = cart.filter(i => i.id !== productId);
            } else {
                if (cartItem) {
                    cartItem.quantity = newQty;
                } else {
                    cart.push({
                        id: product.id,
                        name: product.name,
                        price: product.price,
                        image: product.image,
                        quantity: 1
                    });
                }
            }
            
            updateCartCount();
            renderProducts();
            updateFreeDeliveryStatus();
            if (document.getElementById('cartModal').classList.contains('active')) {
                renderCart();
            }
        }
        
        function updateCartCount() {
            const count = cart.reduce((sum, i) => sum + i.quantity, 0);
            const badge = document.getElementById('cartCount');
            if (badge) badge.textContent = count;
        }
        
        function openCart() {
            renderCart();
            document.getElementById('cartModal').classList.add('active');
        }
        
        function closeCart() {
            document.getElementById('cartModal').classList.remove('active');
        }
        
        function renderCart() {
            const container = document.getElementById('cartItems');
            const summaryEl = document.getElementById('cartSummary');
            
            if (!container || !summaryEl) return;
            
            if (cart.length === 0) {
                container.innerHTML = '<p style="text-align:center">–ö–æ—Ä–∑–∏–Ω–∞ –ø—É—Å—Ç–∞</p>';
                summaryEl.innerHTML = '';
                return;
            }
            
            let html = '';
            let subtotal = 0;
            
            cart.forEach(item => {
                subtotal += item.price * item.quantity;
                html += `
                    <div class="cart-item">
                        <img src="${item.image}" class="cart-item-image" alt="${item.name}">
                        <div class="cart-item-info">
                            <div class="cart-item-title">${item.name}</div>
                            <div class="cart-item-price">${item.price} ‚ÇΩ √ó ${item.quantity}</div>
                        </div>
                    </div>
                `;
            });
            
            container.innerHTML = html;
            
            const city = cities.find(c => c.name === selectedCity);
            const deliveryCost = city ? city.cost : 0;
            const freeFrom = city ? (city.freeFrom || 1000) : 1000;
            const finalDelivery = subtotal >= freeFrom ? 0 : deliveryCost;
            const total = subtotal + finalDelivery;
            
            summaryEl.innerHTML = `
                <div class="cart-summary-row">
                    <span>–¢–æ–≤–∞—Ä—ã:</span>
                    <span>${subtotal} ‚ÇΩ</span>
                </div>
                <div class="cart-summary-row">
                    <span>–î–æ—Å—Ç–∞–≤–∫–∞:</span>
                    <span>${finalDelivery} ‚ÇΩ</span>
                </div>
                ${subtotal < freeFrom ? `
                <div class="cart-summary-row" style="color:#ff9800">
                    <span>–î–æ –±–µ—Å–ø–ª–∞—Ç–Ω–æ–π –¥–æ—Å—Ç–∞–≤–∫–∏:</span>
                    <span>${freeFrom - subtotal} ‚ÇΩ</span>
                </div>
                ` : ''}
                <div class="cart-summary-row cart-total">
                    <span>–ò–¢–û–ì–û:</span>
                    <span>${total} ‚ÇΩ</span>
                </div>
            `;
        }
        
        function validatePhone(phone) {
            return /^\+7 \(\d{3}\) \d{3}-\d{2}-\d{2}$/.test(phone);
        }
        
        function formatPhone(input) {
            let value = input.value.replace(/\D/g, '');
            if (value.length === 0) { input.value = ''; return; }
            if (value.length === 1) { input.value = '+7'; return; }
            if (value.startsWith('7')) value = value.substring(1);
            
            let formatted = '+7 ';
            if (value.length > 0) formatted += '(' + value.substring(0, 3);
            if (value.length >= 4) formatted += ') ' + value.substring(3, 6);
            if (value.length >= 7) formatted += '-' + value.substring(6, 8);
            if (value.length >= 9) formatted += '-' + value.substring(8, 10);
            
            input.value = formatted;
            input.classList.toggle('error', value.length !== 10);
        }

        function showToast(msg) {

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏
