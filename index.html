        function parseCategories(csv) {
            const lines = csv.split('\n');
            const categories = [];
            for (let i = 1; i < lines.length; i++) {
                if (!lines[i].trim()) continue;
                const values = lines[i].split(',');
                if (values.length >= 7) {
                    const buttonColor = values[6]?.trim() || '#0088cc';
                    categories.push({
                        id: values[0]?.trim(),
                        name: values[1]?.trim(),
                        order: parseInt(values[2]) || i,
                        enabled: values[3]?.trim().toUpperCase() === 'TRUE',
                        banner: values[4]?.trim(),
                        bgImage: values[5]?.trim(),
                        buttonColor: buttonColor,
                        textColor: getContrastColor(buttonColor)
                    });
                }
            }
            return categories.sort((a, b) => a.order - b.order);
        }
        
        function parseCities(csv) {
            const lines = csv.split('\n');
            const cities = [];
            for (let i = 1; i < lines.length; i++) {
                if (!lines[i].trim()) continue;
                const [name, enabled, cost] = lines[i].split(',');
                cities.push({
                    name: name?.trim(),
                    enabled: enabled?.trim().toUpperCase() === 'TRUE',
                    cost: parseInt(cost) || 0
                });
            }
            return cities;
        }
        
        function parseProducts(csv) {
            const lines = csv.split('\n');
            const products = [];
            for (let i = 1; i < lines.length; i++) {
                if (!lines[i].trim()) continue;
                const values = lines[i].match(/(".*?"|[^,]+)(?=\s*,|\s*$)/g);
                if (!values || values.length < 10) continue;
                
                products.push({
                    id: values[0]?.replace(/"/g, '').trim(),
                    name: values[1]?.replace(/"/g, '').trim(),
                    category: values[2]?.replace(/"/g, '').trim(),
                    price: parseInt(values[3]?.replace(/"/g, '').trim()) || 0,
                    weight: values[4]?.replace(/"/g, '').trim() || '0 –≥',
                    composition: values[5]?.replace(/"/g, '').trim() || '–°–æ—Å—Ç–∞–≤ –Ω–µ —É–∫–∞–∑–∞–Ω',
                    description: values[6]?.replace(/"/g, '').trim(),
                    image: values[7]?.replace(/"/g, '').trim(),
                    stock: parseInt(values[8]?.replace(/"/g, '').trim()) || 0,
                    dailyLimit: parseInt(values[9]?.replace(/"/g, '').trim()) || 0
                });
            }
            return products;
        }

        function filterProducts(categoryName) {

        function toggleComposition(productId) {

        function getTodayOrders(productId) {
            return dailyOrders[productId] || 0;
        }
        
        function getCartQuantity(productId) {
            const item = cart.find(i => i.id === productId);
            return item ? item.quantity : 0;
        }
        
        function canAddToCart(product) {
            if (!product) return false;
            
            const todayOrders = getTodayOrders(product.id);
            const cartQuantity = getCartQuantity(product.id);
            const totalInCart = cartQuantity;
            
            if (product.dailyLimit > 0 && (todayOrders + totalInCart) >= product.dailyLimit) {
                return false;
            }
            
            if (product.stock <= 0) return false;
            
            return true;
        }

            let html = '';
            filtered.forEach(product => {
                const todayOrders = getTodayOrders(product.id);
                const cartQuantity = getCartQuantity(product.id);
                const remainingToday = product.dailyLimit > 0 ? product.dailyLimit - todayOrders - cartQuantity : Infinity;
                const canAdd = canAddToCart(product);
                const remainingDisplay = remainingToday > 0 ? remainingToday : 0;
                
                html += `

        function updateProductQuantity(productId, delta) {
            const product = products.find(p => p.id === productId);
            if (!product) return;
            
            const cartItem = cart.find(i => i.id === productId);
            const currentQty = cartItem ? cartItem.quantity : 0;
            const newQty = currentQty + delta;
            
            if (delta > 0) {
                if (!canAddToCart(product)) {
                    showToast('–î–æ—Å—Ç–∏–≥–Ω—É—Ç –ª–∏–º–∏—Ç –Ω–∞ —Å–µ–≥–æ–¥–Ω—è');
                    return;
                }
                
                if (cartItem) {
                    cartItem.quantity = newQty;
                } else {
                    cart.push({
                        id: product.id,
                        name: product.name,
                        price: product.price,
                        image: product.image,
                        weight: product.weight,
                        quantity: 1
                    });
                }
            } else {
                if (newQty <= 0) {
                    cart = cart.filter(i => i.id !== productId);
                } else {
                    cartItem.quantity = newQty;
                }
            }
            
            updateCartCount();
            renderProducts();
            showToast(delta > 0 ? '–¢–æ–≤–∞—Ä –¥–æ–±–∞–≤–ª–µ–Ω' : '–ö–æ–ª–∏—á–µ—Å—Ç–≤–æ –æ–±–Ω–æ–≤–ª–µ–Ω–æ');
        }

            const count = cart.reduce((sum, item) => sum + item.quantity, 0);
            document.getElementById('cartCount').textContent = count;
        }

        // ========== –í–ê–õ–ò–î–ê–¶–ò–Ø –¢–ï–õ–ï–§–û–ù–ê ==========
        
        function validatePhone(phone) {
            const phoneRegex = /^\+7 \(\d{3}\) \d{3}-\d{2}-\d{2}$/;
            return phoneRegex.test(phone);
        }
        
        function formatPhone(input) {
            let value = input.value.replace(/\D/g, '');
            
            if (value.length === 0) {
                input.value = '';
                return;
            }
            
            if (value.length === 1) {
                input.value = '+7';
                return;
            }
            
            if (value.startsWith('7')) {
                value = value.substring(1);
            }
            
            let formatted = '+7 ';
            
            if (value.length > 0) {
                formatted += '(' + value.substring(0, 3);
            }
            if (value.length >= 4) {
                formatted += ') ' + value.substring(3, 6);
            }
            if (value.length >= 7) {
                formatted += '-' + value.substring(6, 8);
            }
            if (value.length >= 9) {
                formatted += '-' + value.substring(8, 10);
            }
            
            input.value = formatted;
            input.classList.toggle('error', value.length !== 10);
        }
