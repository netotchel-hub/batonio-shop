        function isColorLight(hexColor) {
            if (!hexColor) return true;
            hexColor = hexColor.replace('#', '');
            const r = parseInt(hexColor.substr(0, 2), 16);
            const g = parseInt(hexColor.substr(2, 2), 16);
            const b = parseInt(hexColor.substr(4, 2), 16);
            const brightness = (r * 299 + g * 587 + b * 114) / 1000;
            return brightness > 128;
        }
        
        async function loadData() {
            try {

        async function fetchCSV(url) {
            const response = await fetch(url);
            return await response.text();
        }
        
        function parseProducts(csv) {
            const lines = csv.split('\n');
            const products = [];
            
            for (let i = 1; i < lines.length; i++) {
                if (!lines[i].trim()) continue;
                
                const matches = lines[i].match(/(".*?"|[^,]+)(?=\s*,|\s*$)/g);
                if (!matches || matches.length < 10) continue;
                
                const product = {
                    id: matches[0]?.replace(/"/g, '').trim() || String(i),
                    name: matches[1]?.replace(/"/g, '').trim() || '–¢–æ–≤–∞—Ä',
                    category: matches[2]?.replace(/"/g, '').trim() || '–î—Ä—É–≥–æ–µ',
                    price: parseInt(matches[3]?.replace(/"/g, '').trim()) || 0,
                    weight: matches[4]?.replace(/"/g, '').trim() || '0 –≥',
                    composition: matches[5]?.replace(/"/g, '').trim() || '–°–æ—Å—Ç–∞–≤ –Ω–µ —É–∫–∞–∑–∞–Ω',
                    description: matches[6]?.replace(/"/g, '').trim() || '',
                    image: matches[7]?.replace(/"/g, '').trim() || 'https://via.placeholder.com/300x200?text=No+Image',
                    stock: parseInt(matches[8]?.replace(/"/g, '').trim()) || 0
                };
                
                products.push(product);
            }
            
            return products;
        }

        function updateFreeDeliveryStatus() {

        function toggleComposition(productId) {
            const el = document.getElementById(`composition-${productId}`);
            if (el) el.classList.toggle('show');

        function updateQuantity(productId, delta) {
            const product = products.find(p => p.id === productId);
            if (!product) return;
            
            const cartItem = cart.find(i => i.id === productId);
            const currentQty = cartItem ? cartItem.quantity : 0;
            const newQty = currentQty + delta;
            
            if (newQty <= 0) {
                cart = cart.filter(i => i.id !== productId);
            } else {
                if (newQty > product.stock) {
                    showToast(`–ú–∞–∫—Å–∏–º—É–º ${product.stock} —à—Ç`);
                    return;
                }
                
                if (cartItem) {
                    cartItem.quantity = newQty;
                } else {
                    cart.push({
                        id: product.id,
                        name: product.name,
                        price: product.price,
                        image: product.image,
                        quantity: 1
                    });
                }
            }
            
            updateCartCount();
            renderProducts();
            updateFreeDeliveryStatus();
            
            if (document.getElementById('cartModal').classList.contains('active')) {
                renderCart();
            }
        }
        
        function updateCartCount() {
            const count = cart.reduce((sum, i) => sum + i.quantity, 0);
            const badge = document.getElementById('cartCount');

        function renderCart() {

            if (!container || !summaryEl) return;
            
            if (cart.length === 0) {

            let summaryHtml = `

            if (freeFrom > 0 && subtotal < freeFrom) {
                summaryHtml += `

            }
            
            summaryHtml += `

        }
        
        function validatePhone(phone) {
            return /^\+7 \(\d{3}\) \d{3}-\d{2}-\d{2}$/.test(phone);
        }
        
        function formatPhone(input) {
            let value = input.value.replace(/\D/g, '');
            
            if (value.length === 0) {
                input.value = '';
                return;
            }
            
            if (value.length === 1) {
                input.value = '+7';
                return;
            }
            
            if (value.startsWith('7')) {
                value = value.substring(1);
            }
            
            let formatted = '+7 ';
            
            if (value.length > 0) formatted += '(' + value.substring(0, 3);
            if (value.length >= 4) formatted += ') ' + value.substring(3, 6);
            if (value.length >= 7) formatted += '-' + value.substring(6, 8);
            if (value.length >= 9) formatted += '-' + value.substring(8, 10);
            
            input.value = formatted;
            input.classList.toggle('error', value.length !== 10);
        }
